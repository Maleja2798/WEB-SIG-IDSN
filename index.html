<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Autorizaciones Sanitarias de Agua en Nariño</title>

    <!-- Estilos y librerías de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Librería para el mini mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css">
    <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>

    <!-- Librería para el buscador -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        h1 {
            text-align: center;
            background-color: black;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Contenedor del mapa */
        #map {
            height: 90vh;
            width: 100%;
        }

        /* Estilos para popups */
        .leaflet-popup-content {
            font-family: "Arial Narrow", sans-serif;
            font-size: 14px;
        }

        /* Estilos para controles del mapa */
        .leaflet-control-layers {
            background: rgba(0, 0, 0, 0.6) !important;
            color: white;
            font-family: "Arial Narrow", sans-serif;
            border-radius: 5px;
            padding: 5px;
        }

        .leaflet-bar a {
            background: rgba(0, 0, 0, 0.6) !important;
            color: white !important;
            border: none;
            box-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
        }

        .leaflet-bar a:hover {
            background: rgba(50, 50, 50, 0.8) !important;
        }

        /* Estilos para la brújula */
        .north-control {
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Map_symbol_north.svg/120px-Map_symbol_north.svg.png') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <h1>MAPA DE AUTORIZACIONES SANITARIAS DE AGUA EN NARIÑO</h1>
    <div id="map"></div>

    <script>
        // Inicializar el mapa centrado en Nariño
        var map = L.map('map').setView([1.289, -77.29], 8);

        // Capas base del mapa
        var baseMaps = {
            "Mapa Estándar": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map),
            "Satélite": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenTopoMap contributors'
            }),
            "Toner": L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
                attribution: '&copy; Stamen Design'
            })
        };

        // Agregar control de capas
        L.control.layers(baseMaps, {}, { position: "topright" }).addTo(map);

        // Control de Zoom reubicado debajo del control de capas
        L.control.zoom({ position: "topright" }).addTo(map);

        // Función para generar colores aleatorios en tonos de azul
        function getRandomBlueColor() {
            let blueValue = Math.floor(Math.random() * 100) + 150;
            let greenValue = Math.floor(Math.random() * 100) + 100;
            return `rgb(0, ${greenValue}, ${blueValue})`;
        }

        // Cargar el GeoJSON con municipios de Nariño
        fetch('https://raw.githubusercontent.com/Maleja2798/WEB-SIG-IDSN/main/Munip_Nari%C3%B1o.geojson')
            .then(response => response.json())
            .then(data => {
                var geojsonLayer = L.geoJson(data, {
                    style: function() {
                        return {
                            color: 'white',
                            weight: 1,
                            fillColor: getRandomBlueColor(),
                            fillOpacity: 0.7
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        var nombreMunicipio = feature.properties.NOMBRE_ENT || "Sin nombre";
                        layer.bindPopup("<b>MUNICIPIO:</b> <span style='font-family: Arial Narrow;'>" + nombreMunicipio + "</span>");

                        // Evento de clic para resaltar y hacer zoom
                        layer.on('click', function() {
                            geojsonLayer.resetStyle();
                            layer.setStyle({
                                color: 'yellow',
                                weight: 3,
                                fillColor: 'green',
                                fillOpacity: 0.7
                            });
                            map.fitBounds(layer.getBounds());
                        });
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error cargando el GeoJSON:', error));

        // **1. Agregar Brújula (Norte) en la esquina superior derecha**
        var northControl = L.control({ position: "topright" });
        northControl.onAdd = function(map) {
            var div = L.DomUtil.create("div", "leaflet-bar leaflet-control north-control");
            return div;
        };
        northControl.addTo(map);

        // **2. Agregar Escala gráfica en la parte inferior izquierda**
        L.control.scale({ position: "bottomleft", metric: true, imperial: false }).addTo(map);

        // **3. Agregar Mini Mapa al lado de la escala gráfica**
        var miniMapLayer = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            minZoom: 0,
            maxZoom: 13,
            attribution: '&copy; OpenStreetMap contributors'
        });

        var miniMap = new L.Control.MiniMap(miniMapLayer, {
            toggleDisplay: true,
            minimized: false,
            position: "bottomleft"
        }).addTo(map);

        // **4. Agregar Buscador en la parte superior**
        L.Control.geocoder({
            position: 'topleft',
            defaultMarkGeocode: true
        }).addTo(map);

    </script>
</body>
</html>
