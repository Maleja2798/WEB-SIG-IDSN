<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa SIG - Nariño</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: "Arial Narrow", sans-serif;
            background: black;
            color: white;
            text-align: center;
        }
        #map {
            height: 90vh;
            width: 100%;
            border: 2px solid white;
        }
        .leaflet-control-zoom-in, .leaflet-control-zoom-out {
            background-color: white !important;
            color: black !important;
            font-weight: bold;
            border-radius: 5px;
        }
        .municipio-label {
            font-family: "Arial Narrow", sans-serif;
            font-weight: bold;
            color: black;
            text-shadow: 2px 2px 4px white;
        }
    </style>
</head>
<body>
    <h1>MAPA DE AUTORIZACIONES SANITARIAS DE AGUA EN NARIÑO</h1>
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([1.214, -77.281], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var geojsonLayer;
        
        fetch('municipios_narino.geojson')  // Asegúrate de tener este archivo
            .then(response => response.json())
            .then(data => {
                geojsonLayer = L.geoJson(data, {
                    style: function(feature) {
                        return {
                            color: 'black',
                            weight: 1,
                            fillColor: 'blue',
                            fillOpacity: 0.5
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        // Mostrar nombres de municipios
                        var label = L.divIcon({
                            className: 'municipio-label',
                            html: feature.properties.NOMBRE,
                            iconSize: [100, 40]
                        });
                        L.marker(layer.getBounds().getCenter(), { icon: label }).addTo(map);

                        // Interacción al hacer clic
                        layer.on('click', function() {
                            geojsonLayer.eachLayer(function(l) {
                                geojsonLayer.resetStyle(l);
                            });
                            layer.setStyle({
                                fillColor: 'yellow',
                                color: 'red',
                                weight: 3
                            });
                            map.fitBounds(layer.getBounds());
                        });
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
