<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Autorizaciones Sanitarias de Agua en Nariño</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        h1 {
            text-align: center;
            background-color: black;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
        .leaflet-popup-content {
            font-family: "Arial Narrow", sans-serif;
            font-size: 14px;
        }
        .leaflet-control-layers {
            background: rgba(0, 0, 0, 0.6) !important;
            color: white;
            font-family: "Arial Narrow", sans-serif;
            border-radius: 5px;
            padding: 5px;
        }
        .leaflet-bar a {
            background: rgba(0, 0, 0, 0.6) !important;
            color: white !important;
            border: none;
            box-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
        }
        .leaflet-bar a:hover {
            background: rgba(50, 50, 50, 0.8) !important;
        }
    </style>
</head>
<body>
    <h1>MAPA DE AUTORIZACIONES SANITARIAS DE AGUA EN NARIÑO</h1>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([1.289, -77.29], 8);

        var baseMaps = {
            "Mapa Estándar": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map),
            "Satélite": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenTopoMap contributors'
            }),
            "Toner": L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
                attribution: '&copy; Stamen Design'
            })
        };

        L.control.layers(baseMaps).addTo(map);

        function getRandomBlueColor() {
            let blueValue = Math.floor(Math.random() * 100) + 150;
            let greenValue = Math.floor(Math.random() * 100) + 100;
            return `rgb(0, ${greenValue}, ${blueValue})`;
        }

        fetch('https://raw.githubusercontent.com/Maleja2798/WEB-SIG-IDSN/main/Munip_Nari%C3%B1o.geojson')
    .then(response => response.json())
    .then(data => {
        var geojsonLayer = L.geoJson(data, {
            style: function() {
                return {
                    color: 'white',
                    weight: 1,
                    fillColor: getRandomBlueColor(),
                    fillOpacity: 0.7
                };
            },
            onEachFeature: function(feature, layer) {
                var nombreMunicipio = feature.properties.NOMBRE_ENT || "Sin nombre";
                layer.bindPopup("<b>MUNICIPIO:</b> <span style='font-family: Arial Narrow;'>" + nombreMunicipio + "</span>");

                // Evento de clic para resaltar y hacer zoom
                layer.on('click', function() {
                    geojsonLayer.resetStyle(); // Restablecer estilos antes de aplicar uno nuevo
                    layer.setStyle({
                        color: 'yellow',
                        weight: 3,
                        fillColor: 'green',
                        fillOpacity: 0.7
                    });
                    map.fitBounds(layer.getBounds());
                });
            }
        }).addTo(map);
    })
    .catch(error => console.error('Error cargando el GeoJSON:', error));

    </script>
</body>
</html>
