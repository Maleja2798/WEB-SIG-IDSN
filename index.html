<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Autorizaciones Sanitarias de Agua en Nariño</title>

    <!-- Estilos y librerías de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Librería de Leaflet Search -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        h1 {
            text-align: center;
            background-color: black;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
        .north-icon {
            width: 50px;
            position: absolute;
            top: 10px;
            left: 10px; /* Cambiado para que aparezca en el oeste superior */
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>MAPA DE AUTORIZACIONES SANITARIAS DE AGUA EN NARIÑO</h1>
    <div id="map"></div>

    <script>
        var map = L.map('map', {
            zoomControl: false  
        }).setView([1.289, -77.29], 8);

        var baseMaps = {
            "Mapa Estándar": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map),
            "Satélite": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenTopoMap contributors'
            }),
            "Toner": L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
                attribution: '&copy; Stamen Design'
            })
        };

        L.control.layers(baseMaps, null, { position: 'topright' }).addTo(map);
        L.control.zoom({ position: 'topright' }).addTo(map);

        function getRandomBlueColor() {
            let blueValue = Math.floor(Math.random() * 100) + 150;
            let greenValue = Math.floor(Math.random() * 100) + 100;
            return `rgb(0, ${greenValue}, ${blueValue})`;
        }

        fetch('https://raw.githubusercontent.com/Maleja2798/WEB-SIG-IDSN/main/Munip_Nari%C3%B1o.geojson')
            .then(response => response.json())
            .then(data => {
                var geojsonLayer = L.geoJson(data, {
                    style: function() {
                        return {
                            color: 'white',
                            weight: 1,
                            fillColor: getRandomBlueColor(),
                            fillOpacity: 0.7
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        var nombreMunicipio = feature.properties.NOMBRE_ENT || "Sin nombre";
                        layer.bindPopup("<b>MUNICIPIO:</b> <span style='font-family: Arial Narrow;'>" + nombreMunicipio + "</span>");

                        layer.on('click', function() {
                            geojsonLayer.resetStyle();
                            layer.setStyle({
                                color: 'yellow',
                                weight: 3,
                                fillColor: 'green',
                                fillOpacity: 0.7
                            });
                            map.fitBounds(layer.getBounds());
                        });
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error cargando el GeoJSON:', error));

        // Brújula en la parte superior oeste
        var northIcon = L.control({ position: "topleft" });
        northIcon.onAdd = function(map) {
            var div = L.DomUtil.create("div", "north-icon");
            div.innerHTML = '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/North_arrow.svg/200px-North_arrow.svg.png" width="50px"/>';
            return div;
        };
        northIcon.addTo(map);

        // Escala gráfica en la parte inferior este
        L.control.scale({
            position: "bottomright",  
            metric: true,
            imperial: false
        }).addTo(map);

        // Buscador de Municipios y Coordenadas
        L.Control.geocoder({
            defaultMarkGeocode: true
        }).addTo(map);

    </script>
</body>
</html>
