<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa SIG de Autorizaciones Sanitarias - Nari침o</title>
    
    <!-- CSS de Leaflet (sin atributo integrity) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mapa de Autorizaciones Sanitarias de Agua en Nari침o</h1>
    <div id="map"></div>
    
    <!-- JS de Leaflet (sin atributo integrity) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Asegurarse de que Leaflet est치 cargado antes de usar 'L'
        if (typeof L !== 'undefined') {
            var map = L.map('map').setView([1.213, -77.28], 8);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                maxZoom: 18,
            }).addTo(map);

            L.marker([1.213, -77.28]).addTo(map)
                .bindPopup("Ejemplo de marcador en Nari침o.")
                .openPopup();
        } else {
            console.error("Leaflet no se ha cargado correctamente.");
        }
    </script>
</body>
</html>
