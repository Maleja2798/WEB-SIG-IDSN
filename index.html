<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Autorizaciones Sanitarias de Agua en Nariño</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        h1 {
            text-align: center;
            background-color: black;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
        .leaflet-popup-content {
            font-family: "Arial Narrow", sans-serif;
            font-weight: bold;
            font-size: 14px;
        }
        .municipio-label {
            font-family: "Arial Narrow", Arial, sans-serif;
            font-weight: bold;
            font-size: 14px;
            color: black;
            text-shadow: 1px 1px 2px white;
        }
    </style>
</head>
<body>

<h1>MAPA DE AUTORIZACIONES SANITARIAS DE AGUA EN NARIÑO</h1>
<div id="map"></div>

<script>
    // Inicializar el mapa
    var map = L.map('map').setView([1.289, -77.29], 8);

    // Agregar capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Función para generar un color azul aleatorio
    function getRandomBlueColor() {
        let blueValue = Math.floor(Math.random() * 156) + 100;  // Entre 100 y 255
        return `rgb(0, 0, ${blueValue})`;
    }

    // Cargar datos GeoJSON
    fetch(''https://raw.githubusercontent.com/Maleja2798/WEB-SIG-IDSN/main/Munip_Nari%C3%B1o.geojson'')  
        .then(response => response.json())
        .then(data => {
            var geojsonLayer = L.geoJson(data, {
                style: function(feature) {
                    return {
                        color: 'black', 
                        weight: 1, 
                        fillColor: getRandomBlueColor(), 
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: function(feature, layer) {
                    var nombreMunicipio = feature.properties.NOMBRE_ENT || "Sin nombre";

                    // Etiqueta en el mapa
                    var label = L.marker(layer.getBounds().getCenter(), {
                        icon: L.divIcon({
                            className: 'municipio-label',
                            html: nombreMunicipio,
                            iconSize: [100, 20]
                        })
                    }).addTo(map);

                    // Evento de clic para resaltar y hacer zoom
                    layer.on('click', function() {
                        geojsonLayer.resetStyle();
                        layer.setStyle({
                            color: 'black',
                            weight: 3,
                            fillColor: 'green',
                            fillOpacity: 0.7
                        });
                        map.fitBounds(layer.getBounds());
                    });

                    layer.bindPopup("<b>Municipio:</b> " + nombreMunicipio);
                }
            }).addTo(map);
        })
        .catch(error => console.error('Error cargando el GeoJSON:', error));
</script>

</body>
</html>
