<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Autorizaciones Sanitarias de agua - Nariño</title>
    
    <!-- CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>

    <style>
        /* Estilo del fondo de la página */
        body {
            background-color: #000000; /* Negro */
            color: white;
            font-family: 'Arial Narrow', sans-serif;
        }

        /* Estilo del título */
        h1 {
            font-size: 30px;
            font-weight: bold;
            color: #FFFFFF; /* Blanco */
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* Estilo del mapa */
        #map {
            height: 90vh;
            width: 100%;
            border: 2px solid #FFFFFF;
            border-radius: 10px;
        }

        /* --- ESTILOS DEL CONTROL DE ZOOM --- */
        .leaflet-control-zoom {
            background: rgba(0, 0, 0, 0.7); /* Fondo negro con transparencia */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 3px 3px 10px rgba(255, 255, 255, 0.3); /* Relieve */
            overflow: hidden; /* Para que los botones se mantengan unidos */
        }

        /* Botones de zoom personalizados */
        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out {
            background: rgba(1,1, 1, 0.8);
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Bordes redondeados solo en los extremos */
        .leaflet-control-zoom-in {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .leaflet-control-zoom-out {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* Efecto al pasar el cursor */
        .leaflet-control-zoom-in:hover,
        .leaflet-control-zoom-out:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <h1>Mapa de Autorizaciones Sanitarias de Agua en Nariño</h1>
    <div id="map"></div>

    <!-- JS de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([1.213, -77.28], 8);

        // Definir mapas base
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 18
        }).addTo(map);

        var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com">Esri</a>',
            maxZoom: 18
        });

        var topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://opentopomap.org">OpenTopoMap</a>',
            maxZoom: 17
        });

        // Agregar control de capas
        var baseMaps = {
            "OpenStreetMap": osm,
            "Esri Satélite": esri,
            "Topográfico": topo
        };

        L.control.layers(baseMaps).addTo(map);

        // Cargar el archivo GeoJSON con municipios de Nariño
        fetch('https://raw.githubusercontent.com/Maleja2798/WEB-SIG-IDSN/main/Narino_Municipios.json')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function (feature) {
                        return { color: "blue", weight: 2, fillOpacity: 0.5 };
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error cargando el JSON:', error));

        // Ejemplo de marcador
        L.marker([1.213, -77.28]).addTo(map)
            .bindPopup("Marcador dpto Nariño.")
            .openPopup();
    </script>

</body>
</html>
