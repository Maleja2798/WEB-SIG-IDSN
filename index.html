<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Autorizaciones Sanitarias de agua - Nariño</title>
    
    <!-- CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>

    <style>
        /* Estilo del fondo de la página */
        body {
            background-color: #000000; /* Negro */
            color: white; /* Texto en blanco para mejor visibilidad */
            font-family: 'Arial Narrow', sans-serif;
        }

        /* Estilo del título */
        h1 {
            font-family: 'Arial Narrow', sans-serif;
            font-size: 30px;
            font-weight: bold; /* Negrilla */
            color: #FFFFFF; /* Blanco */
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* Estilo del mapa */
        #map {
            height: 90vh;  /* 90% de la altura de la pantalla */
            width: 100%;
            border: 2px solid #FFFFFF;
            border-radius: 10px;
        }

        /* Estilo del control de capas */
        .leaflet-control-layers {
            background: rgba(0, 0, 0, 0.7); /* Negro con transparencia */
            border-radius: 10px; /* Bordes redondeados */
            padding: 10px;
            box-shadow: 3px 3px 10px rgba(255, 255, 255, 0.3); /* Relieve más visible */
            font-family: 'Arial Narrow', sans-serif;
            color: white;
        }

        /* Botón de control de capas */
        .leaflet-control-layers-toggle {
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border: 1px solid white;
        }

        /* Opciones de mapas base en el control */
        .leaflet-control-layers-base label {
            display: flex;
            align-items: center;
            padding: 5px;
            cursor: pointer;
        }

        /* Iconos dentro del control */
        .leaflet-control-layers-base img {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            margin-right: 10px;
            border: 1px solid white;
        }
    </style>
</head>
<body>

    <h1>Mapa de Autorizaciones Sanitarias de Agua en Nariño</h1>
    <div id="map"></div>

    <!-- JS de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([1.213, -77.28], 8);

        // Definir mapas base con imágenes representativas
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 18
        }).addTo(map);

        var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com">Esri</a>',
            maxZoom: 18
        });

        var topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://opentopomap.org">OpenTopoMap</a>',
            maxZoom: 17
        });

        // Agregar control de capas con iconos personalizados
        var baseMaps = {
            "<img src='https://upload.wikimedia.org/wikipedia/commons/8/88/Openstreetmap_logo.svg' width='20' height='20'> OpenStreetMap": osm,
            "<img src='https://upload.wikimedia.org/wikipedia/commons/1/1b/Esri_Logo.png' width='20' height='20'> Esri Satélite": esri,
            "<img src='https://upload.wikimedia.org/wikipedia/commons/2/21/Topographic_map_icon.svg' width='20' height='20'> Topográfico": topo
        };

        L.control.layers(baseMaps).addTo(map);

        // Cargar el archivo GeoJSON con municipios de Nariño
        fetch('https://raw.githubusercontent.com/Maleja2798/WEB-SIG-IDSN/main/Narino_Municipios.json')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function (feature) {
                        return { color: "blue", weight: 2, fillOpacity: 0.5 };
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error cargando el JSON:', error));

        // Ejemplo de marcador
        L.marker([1.213, -77.28]).addTo(map)
            .bindPopup("Marcador dpto Nariño.")
            .openPopup();
    </script>

</body>
</html>
